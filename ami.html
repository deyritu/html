<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div style="background-color: lightblue;">Individual Registration</div><br>

    <form action="form.php" method="post"border="1">
        <label for="User ID">User ID:</label>
        <input type="text" id="User ID" placeholder="Amit123" minlength="5" maxlength="20" required required minlength="3" maxlength="10">
        <br><br>

        <label for="Password">Password:</label>
        <input type="password" id="password" required minlength="8" maxlength="15"><br><br>

        <label for="confirm password">Confirm Password:</label>
        <input type="password" id="confirm password" required minlength="8" maxlength="15"><br><br>



        <p style="color: blue;">If you forget your your password, we will identify you with the information.</p>

        <label for="Security Question">Security Question:</label>
        <select name="Security Question" id="Security Question">
            <option value="What is your pet name?">What is your pet name?</option>
            <option value="What is your nick name?">What is your nick name?</option>
            <option value="What is your favourite color?">What is your favourite color?</option>
            <option value="What is your birth place?">What is your birth place?</option>
            
        </select>
        <br><br>
        <label for="Answer">Answer:</label>
        <input type="text" id="Answer" placeholder="Answer here" required minlength="3" maxlength="20">
        <br><br>

        <label for="Preferred Language">Preferred Language:</label>
        <select name="Preferred Language" id="Preferred Language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Bengali">Bengali</option>
            <option value="French">French</option>
            
        </select>
        <br><br>
       
        <div style="background-color: lightblue;">Personal Details </div><br>

        <label for="First Name">First Name:</label>
        <input type="text" id="First Name" placeholder="Amit" required minlength="3" maxlength="10">
        <br><br>

        <label for="Middle Name">Middle Name:</label>
        <input type="text" id="Middle Name" placeholder="Kumar" minlength="3" maxlength="10">
        <br><br>
        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last Name" placeholder="Samanta" required minlength="3" maxlength="10">
        <br><br>
        
        <label for="gender">gender: </label>

        <label for="Male">Male</label>
        <input type="radio" value="Male" name="gender" id="Male">

        <label for="Female">Female</label>
        <input type="radio" value="Female" name="gender" id="Female"><br><br>


        <label for="marital status">Marital Status: </label>
        
        <label for="Married">Married</label>
        <input type="radio" value="Married" name="marital_status" id="Married">
        <label for="Unmarried">Unmarried</label>
        <input type="radio" value="Unmarried" name="marital_status" id="Unmarried"><br><br>


        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" id="Date of Birth" required><br><br>


        <label for="Occupation">Occupation:</label>
        <select name="Occupation" id="Occupation">
            <option value="Student">Student</option>
            <option value="Private Job">Private Job</option>
            <option value="Government Job">Government Job</option>
            <option value="Business">Business</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="Aadhaar Card">Aadhaar Card No:</label>
        <input type="text" id="Aadhaar Card" placeholder="1234-5678-9123" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" optional><br><br>

        <label for="Pan Card">Pan Card No:</label>
        <input type="text" id="Pan Card" placeholder="ABCDE1234F" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" optional><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abcd@gmail.com" required><br><br>

        <label for="phone">Mobile:</label>
        <input type="tel" id="phone" placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required><br><br>

        <label for="Nationality">Nationality: </label>
        <select name="Nationality" id="Nationality">
            <option value="Indian">Indian</option>
            <option value="American">American</option>
            <option value="Australian">Australian</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <div style="background-color: lightblue;">Residential Address</div><br>

        <label for="Flat">Flat/Door/Block No:</label>
        <input type="text" id="Flat" placeholder="Flat/Door/Block No." required minlength="1" maxlength="30">
        <br><br>

        <label for="street">street/Lane:</label>
        <input type="text" id="street" placeholder="street/Lane" required minlength="1" maxlength="30">
        <br><br>

        <label for="Area">Area/Locality:</label>
        <input type="text" id="Area" placeholder="Area/Locality" required minlength="1" maxlength="30">
        <br><br>

        <label for="Country">Country:</label>
        <input type="text" id="Country" placeholder="Country" required minlength="3" maxlength="20">
        <br><br>

        <label for="Pincode">Pin code:</label>
        <input type="text" id="Pincode" placeholder="123456" pattern="[0-9]{6}" required><br><br>

        <label for="State">State:</label>
        <input type="text" id="State" placeholder="State" required minlength="1" maxlength="20">

        <label for="City">City/Town:</label>

            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>

            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

            <option value="Sehara">Sehara</option>
            <option value="Kudghat">Kudghat</option>
            <option value="KAlighat">Kalighat</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
        <br><br>
    

        <label for="office">Copy Residence to Office Address:</label>
        <label for="yes">Yes</label>
        <input type="radio" value="yes" name="office" id="yes">
        <label for="no">No</label>
        <input type="radio" value="no" name="office" id="no">
        <br><br>

        <div style="background-color: lightblue;"> Subscription to IRCTC New Letter & Promotion & IRCTC SBI Card through email/SMS</div><br>

        <label for="news">IRCTC News/letter: </label>
        <label for="yes">Yes</label>
        <input type="radio" value="yes" name="news" id="yes">
        <label for="no">No</label>
        <input type="radio" value="no" name="news" id="no">
        <br><br>
        

        <label for="promotion">Commercial Promotion: </label>

        <input type="radio" value="yes" name="promotion" id="yes">
        <label for="no">No</label>
        <input type="radio" value="no" name="promotion" id="no">
        <br><br>

        <label for="sbi card">Please Inform me about IRCTC SBI Card through phone: </label>
        <label for="yes">Yes</label>
        <input type="radio" value="yes" name="sbi card" id="yes">
        <label for="no">No</label>
        <input type="radio" value="no" name="sbi card" id="no">

        <input type="submit" value="Submit the Form">
