<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body
    style="margin: 0; font-family: Arial, sans-serif; background-color: #fff"
  >
    <!-- Navbar -->
    <nav
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex-wrap: wrap;
      "
    >
      <div style="font-size: 22px; font-weight: bold; color: orange">
        ShopEase
      </div>
      <ul
        style="
          display: flex;
          list-style: none;
          gap: 15px;
          margin: 0;
          padding: 0;
          flex-wrap: wrap;
        "
      >
        <li>
          <a
            href="#"
            style="text-decoration: none; color: black; font-weight: bold"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            style="text-decoration: none; color: black; font-weight: bold"
            >Products</a
          >
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-cart-shopping" style="color: black"></i>
          </a>
        </li>
        <li>
          <a
            href="#"
            style="text-decoration: none; color: black; font-weight: bold"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            style="text-decoration: none; color: black; font-weight: bold"
            >Contact</a
          >
        </li>
        <li>
          <a href="#manageAccount">
            <i class="fa-solid fa-user" style="color: black"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Section -->
    <div
      style="
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        padding: 20px;
        gap: 20px;
      "
    >
      <!-- Left Image -->
      <div style="flex: 1; min-width: 300px; text-align: center">
        <img
          src="shopping.jpeg"
          alt="Shopping"
          style="width: 80%; max-width: 400px; border-radius: 10px"
        />
      </div>

      <!-- Right Form -->
      <div style="flex: 1; min-width: 300px; text-align: center">
        <h2 style="margin-bottom: 15px">Welcome to ShopEase</h2>

        <!-- Login -->
        <div id="loginForm" style="padding: 15px">
          <h3>Login</h3>

          <input
            id="loginEmail"
            type="text"
            placeholder="Email"
            style="
              width: 80%;
              padding: 10px;
              margin: 8px;
              border-radius: 5px;
              border: 1px solid #ccc;
            "
          /><br />

          <input
            id="loginPassword"
            type="password"
            placeholder="Password"
            style="
              width: 80%;
              padding: 10px;
              margin: 8px;
              border-radius: 5px;
              border: 1px solid #ccc;
            "
          /><br />

          <button
            onclick="login()"
            style="
              background-color: orange;
              color: white;
              border: none;
              padding: 10px 25px;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Login
          </button>

          <p style="margin-top: 10px">
            Don't have an account?
            <a href="#" onclick="showSignup()">Sign up</a>
          </p>
        </div>

        <!-- Signup -->
        <div id="signupForm" style="display: none; padding: 15px">
          <h3>Sign Up</h3>

          <input
            id="signupName"
            type="text"
            placeholder="Full Name"
            style="
              width: 80%;
              padding: 10px;
              margin: 8px;
              border-radius: 5px;
              border: 1px solid #ccc;
            "
          /><br />

          <input
            id="signupEmail"
            type="email"
            placeholder="Email"
            style="
              width: 80%;
              padding: 10px;
              margin: 8px;
              border-radius: 5px;
              border: 1px solid #ccc;
            "
          /><br />

          <input
            id="signupMobile"
            type="text"
            placeholder="Mobile No"
            style="
              width: 80%;
              padding: 10px;
              margin: 8px;
              border-radius: 5px;
              border: 1px solid #ccc;
            "
          /><br />

          <input
            id="signupPassword"
            type="password"
            placeholder="Password"
            style="
              width: 80%;
              padding: 10px;
              margin: 8px;
              border-radius: 5px;
              border: 1px solid #ccc;
            "
          /><br />

          <button
            onclick="signup()"
            style="
              background-color: orange;
              color: white;
              border: none;
              padding: 10px 25px;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Register
          </button>

          <p style="margin-top: 10px">
            Already have an account?
            <a href="#" onclick="showLogin()">Login</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer / Manage Account -->
    <footer
      id="manageAccount"
      style="background-color: #f9f9f9; text-align: center; padding: 25px"
    >
      <h3>Manage Account</h3>
      <div style="margin-top: 15px">
        <button
          onclick="showAccountDetails()"
          style="
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
          "
        >
          Account Details
        </button>

        <button
          onclick="showAddress()"
          style="
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
          "
        >
          Address
        </button>
      </div>

      <!-- Account Details -->
      <div id="accountDetails" style="display: none; margin-top: 15px">
        <input
          id="userName"
          type="text"
          placeholder="Full Name"
          style="
            width: 60%;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        /><br />

        <input
          id="userEmail"
          type="email"
          placeholder="Email"
          style="
            width: 60%;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        /><br />

        <input
          id="userMobile"
          type="text"
          placeholder="Mobile No"
          style="
            width: 60%;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        /><br />

        <button
          onclick="saveAccountDetails()"
          style="
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
          "
        >
          Save Details
        </button>
      </div>

      <!-- Address Section -->
      <div id="addressSection" style="display: none; margin-top: 15px">
        <textarea
          id="userAddress"
          placeholder="Write a new address..."
          style="
            width: 60%;
            height: 80px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        ></textarea
        ><br />

        <button
          onclick="saveAddress()"
          style="
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Save Address
        </button>

        <p id="savedAddress" style="font-weight: bold; margin-top: 10px"></p>
      </div>
    </footer>

    <script>
      function showSignup() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
      }

      function showLogin() {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }

      function login() {
        let email = document.getElementById("loginEmail").value;
        let pass = document.getElementById("loginPassword").value;
        if (email && pass) {
          alert("Login successful!");
        } else {
          alert("Please fill all fields!");
        }
      }

      function signup() {
        let name = document.getElementById("signupName").value;
        let email = document.getElementById("signupEmail").value;
        let mobile = document.getElementById("signupMobile").value;
        let pass = document.getElementById("signupPassword").value;
        if (name && email && mobile && pass) {
          alert("Account created successfully!");
          showLogin();
        } else {
          alert("Please fill all details!");
        }
      }

      function showAccountDetails() {
        document.getElementById("accountDetails").style.display = "block";
        document.getElementById("addressSection").style.display = "none";
      }

      function showAddress() {
        document.getElementById("addressSection").style.display = "block";
        document.getElementById("accountDetails").style.display = "none";
      }

      function saveAccountDetails() {
        alert("Account details saved!");
      }

      function saveAddress() {
        let a = document.getElementById("userAddress").value;
        if (a) {
          document.getElementById("savedAddress").innerText =
            "Saved Address: " + a;
          alert("Address saved successfully!");
        } else {
          alert("Please enter an address!");
        }
      }
    </script>
  </body>
</html>
